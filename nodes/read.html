<script type="text/x-red" data-help-name="MC Read">
    <p>Read data from an MITSUBISHI PLCs using MC Protocol</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">object</span>
        </dt>
        <dd> If address is left blank, you can send this on the topic</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>the values read from the PLC.</dd>
    </dl>
    <h3>Details</h3>
    <p><code>msg.topic</code> can be used to provide address.  
    Topic will only be used if <code>address</code> node property is left blank.</p>
    <p>Address format [DS] DEV [DT] DA [.BIT] [,CNT] ...  
            <ol>
                <li>[1] DS	- digit specifier (e.g. K4) [optional]</li>
                <li>[2] DEV - Device (Y|X|D|F|W|B|R|etc)</li>
                <li>[3] DT 	- data type (REAL|FLOAT|STR|DWORD|DINT) [optional]</li>
                <li>[4] DA 	- Device Address</li>
                <li>[5] BIT - bit number [optional]</li>
                <li>[6] CNT - count of items [optional]</li>
            </ol>
        </p>
        <p>data must match the address style e.g...
            <table>
              <tr>
                <td>Address Example</td>
                <td>Expected Type</td>
                <td>Notes</td>
                </tr>
              <tr>
                <td>K4Y0</td>
                <td>int</td>
                <td>âˆ’32,768 to 32,767</td>
                </tr>
              <tr>
                <td>DSTR0,10</td>
                <td>string</td>
                <td>Up to 10 chars long</td>
                </tr>
              <tr>
                <td>DUINT0,10</td>
                <td>UINT[10]</td>
                <td>10 WD array containing values 0 to 65535</td>
                </tr>
            </table>
         </p>
</script>
